name: GCP OIDC Auth (staging)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        env:
          WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER_STG }}
          SA_EMAIL: ${{ secrets.GCP_SA_EMAIL_STG }}
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STG }}
        run: |
          if [ -z "$WIF_PROVIDER" ] || [ -z "$SA_EMAIL" ] || [ -z "$PROJECT_ID" ]; then
            echo "Missing repo secrets: GCP_WIF_PROVIDER_STG, GCP_SA_EMAIL_STG, and/or GCP_PROJECT_ID_STG"
            exit 1
          fi

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_STG }}
          service_account: ${{ secrets.GCP_SA_EMAIL_STG }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_STG }}

      - name: Verify access
        run: |
          gcloud auth list
          gcloud projects describe "${{ secrets.GCP_PROJECT_ID_STG }}"
