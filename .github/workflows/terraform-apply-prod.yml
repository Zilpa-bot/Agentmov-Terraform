name: terraform-apply-prod

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (tag or commit SHA) to apply"
        required: true

permissions:
  contents: read
  id-token: write

concurrency:
  group: tf-apply-prod
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Enforce tag ref
        run: |
          if [[ "${{ inputs.ref }}" != v* ]]; then
            echo "ref must be a tag like v1.2.3"
            exit 1
          fi

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_TF_PROD }}
          service_account: ${{ secrets.GCP_SA_EMAIL_TF_PROD }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init (prod)
        working-directory: infra/envs/production
        run: terraform init -no-color -backend-config=backend.hcl

      - name: Terraform apply (prod)
        working-directory: infra/envs/production
        run: terraform apply -no-color
